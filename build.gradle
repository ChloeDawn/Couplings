import org.apache.tools.ant.filters.ReplaceTokens

buildscript {
  repositories {
    jcenter()
    maven {
      name = 'fabricmc.net'
      url = 'https://maven.fabricmc.net'
    }
  }
  dependencies {
    classpath 'net.fabricmc:fabric-loom:0.2.0-SNAPSHOT'
  }
}

apply plugin: 'fabric-loom'

archivesBaseName = 'Couplings'
group = 'io.github.insomniakitten'
version = '0.3.1'
sourceCompatibility = 1.8

minecraft {
  // todo Determine why this can't be inferred by Loom
  refmapName = 'mixins.couplings.refmap.json'
}

dependencies {
  minecraft 'com.mojang:minecraft:19w04b'
  mappings 'net.fabricmc:yarn:19w04b.2'
  modCompile 'net.fabricmc:fabric-loader:0.3.4.104'
  implementation 'com.google.code.findbugs:jsr305:3.0.2'
}

processResources {
  filter ReplaceTokens, tokens: [version: project.version]
}
